<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body style="background-color: aqua; font-family: cursive">
    <h1>University Admission Form</h1>
    <form method="post">
        <label for="firstname">First Name:</label>
        <input type="text" name="first name" id="firstname" required autofocus placeholder="Enter your first name"><br><br>

        <label for="middlename">Middle Name:</label>
        <input type="text" name="middle name" id="middlename" required placeholder="Enter your middle name"><br><br>

        <label for="lastname">Last Name:</label>
        <input type="text" name="last name" id="lastname" required placeholder="Enter your last name"><br><br>

        <label>Gender:</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="other" value="other">
        <label for="other">other</label><br><br>

        <label>Date of Birth:</label>
        <input type="date" name="date of birth" id="date of birth" required><br><br>

        <label>Email:</label>
        <input type="email" name="Email" id="Email" required placeholder="Enter your email"><br><br>

        <label>Phone Number:</label>
        <input type="tel" name="phone number" id="country code" value="+91" size="2">
        <input type="tel" name="phone number" id="phone number" size="10" required ><br><br>

        Address:<br>
        <textarea name="address" id="address" cols="30" rows="5" placeholder="Enter your address..."></textarea><br><br>

        <label>Course:</label>
        <select>
            <option value="Choose Your Favorite Course">Choose Your Favorite Course</option>
            <option value="BCA">BCA</option>
            <option value="MCA">MCA</option>
            <option value="BBA">BBA</option>
            <option value="MBA">MBA</option>
            <option value="BA">BA</option>
            <option value="MA">MA</option>
            <option value="BSc">BSc</option>
            <option value="BSc Nursing">BSc Nursing</option>
            <option value="MSc">MSc</option>
            <option value="MSc Nursing">MSc Nursing</option>
            <option value="Diploma">Diploma</option>
            <option value="Diploma nursing">Diploma nursing</option>
        </select><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
